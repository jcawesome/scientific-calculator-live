<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"

</head>

<body>

    <div class="container">
        <div class="h1 text-center mt-3 mb-5">Scientific Calculator</div>
        <div class="row">
            <div class="col-12 offsetmd-3 colmd-6">
                <div class="card">
                    <div class="card-body">
                        <input id="calc-display" readonly class="form-control form-control-lg text-end" type="text"
                            aria-label=".form-control-lg example">
                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    (
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    )
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    %
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    CE
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    7
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    8
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    9
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    ÷
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    4
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    5
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    6
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    ×
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    1
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    2
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    3
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    -
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    0
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    .
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary w-100 mt-2 border border-primary">
                                    =
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    +
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" id="sin-btn" class="btn btn-secondary w-100 mt-2 border">
                                    sin
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" id="cos-btn" class="btn btn-secondary w-100 mt-2 border">
                                    cos
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" id="tan-btn" class="btn btn-secondary w-100 mt-2 border">
                                    tan
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    π
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    ln
                                </button>
                            </div>
                            
                            
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    log
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    e
                                </button>
                            </div>
                            
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    √
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    x!
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" id="ans-btn" class="btn btn-secondary w-100 mt-2 border">
                                    ANS
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    EXP
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    x<sup>y</sup>
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" id="inverse-btn" class="btn btn-secondary w-100 mt-2 border">
                                    Inv
                                </button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>

</html>
